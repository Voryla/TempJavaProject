<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转</title>
    <script type="text/javascript">
        window.onload=function () {
            var time=5;
            var secondEle=document.getElementById("refresh");
            var timer=setInterval(function () {
                time--;
                secondEle.innerHTML=time;
                if(time==0){
                    clearInterval(timer);
                    window.location.href="http://www.baidu.com";
                }
            },1000);
        }
    </script>
</head>
<body>
    恭喜你注册成功,<span id="refresh">5</span>秒钟后跳转，如不跳转<a href="http://www.baidu.com">点击这里</a>
</body>
</html>
